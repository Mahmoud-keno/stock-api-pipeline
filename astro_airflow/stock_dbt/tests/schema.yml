
version: 2

models:
  - name: POLYGON.dividends
    description: "Stock dividends data from Polygon API"
    schema: POLYGON
    tables:
      - name: dividends
        description: "Stock dividends data from Polygon API"
    columns:
        cash_amount:
          description: "The cash amount of the dividend"
        currency:
          description: "The currency of the dividend"
        dividend_type:
          description: "The type of the dividend"
        ex_dividend_date:
          description: "The ex-dividend date"
        frequency:
          description: "The frequency of the dividend"
        id:
          description: "The primary key for this table"
        pay_date:
          description: "The pay date of the dividend"
        record_date:
          description: "The record date of the dividend"
        ticker:
          description: "The stock ticker symbol"
        decldeclaration_date:
          description: "The declaration date of the dividend"
        data_tests:
          id:
            - not_null

